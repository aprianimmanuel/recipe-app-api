name: Checks

on:
  push:
    branches:
      - main

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: |
          sudo rm /usr/local/bin/docker-compose
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build and Test
        run: |
          docker-compose -f ./recipe-app-api/docker-compose.yml build
          docker-compose -f ./recipe-app-api/docker-compose.yml run --rm app sh -c "python manage.py test"

      - name: Lint
        run: |
          docker-compose -f ./recipe-app-api/docker-compose.yml run --rm app sh -c "flake8"
